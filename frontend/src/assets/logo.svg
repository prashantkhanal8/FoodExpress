<svg width="220" height="65" viewBox="0 0 220 65" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </linearGradient>
  </defs>
  
  <!-- Icon Container Circle -->
  <g transform="translate(32, 32)">
    <!-- Outer Circle with Arrow -->
    <circle cx="0" cy="0" r="28" fill="none" stroke="url(#orangeGradient)" stroke-width="3"/>
    <path d="M 20 -20 A 28 28 0 0 1 -20 20 L -15 15 L 15 -15 Z" fill="url(#orangeGradient)" stroke="#2C3E50" stroke-width="2"/>
    
    <!-- Scooter -->
    <ellipse cx="-2" cy="8" rx="10" ry="4" fill="#FF6B35" stroke="#2C3E50" stroke-width="1.5"/>
    <circle cx="-8" cy="10" r="2.5" fill="#2C3E50"/>
    <circle cx="4" cy="10" r="2.5" fill="#2C3E50"/>
    
    <!-- Delivery Box -->
    <rect x="2" y="2" width="6" height="6" fill="#FF6B35" stroke="#2C3E50" stroke-width="1"/>
    <!-- Wings -->
    <path d="M 0 2 L -3 0 L 0 -2 L 2 0 Z" fill="#FFA500" stroke="#2C3E50" stroke-width="0.8"/>
    
    <!-- Fork & Spoon Rider -->
    <circle cx="-2" cy="4" r="3" fill="#FF6B35" stroke="#2C3E50" stroke-width="1"/>
    <!-- Fork -->
    <line x1="-4" y1="1" x2="-4" y2="4" stroke="#FFA500" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-4" y1="2.5" x2="-5.5" y2="3.5" stroke="#FFA500" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="-4" y1="2.5" x2="-2.5" y2="3.5" stroke="#FFA500" stroke-width="1.2" stroke-linecap="round"/>
    <!-- Spoon -->
    <line x1="0" y1="1" x2="0" y2="4" stroke="#FFA500" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M 0 4 Q 0 6 -1.5 7" stroke="#FFA500" stroke-width="1.2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Food Express Text -->
  <text x="75" y="28" font-family="'Segoe UI', Arial, sans-serif" font-size="26" font-weight="700" fill="#2C3E50" letter-spacing="-0.5">Food</text>
  <text x="75" y="50" font-family="'Segoe UI', Arial, sans-serif" font-size="26" font-weight="700" fill="#FF6B35" letter-spacing="-0.5">Express</text>
  
  <!-- Tagline -->
  <text x="75" y="62" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#7F8C8D" letter-spacing="0.5">Fast &amp; Fresh Delivery</text>
</svg>
