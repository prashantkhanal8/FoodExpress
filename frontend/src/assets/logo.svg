<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circular Arrow Background -->
  <path d="M 40 20 A 25 25 0 1 1 20 40 L 15 35 L 25 25 Z" fill="url(#orangeGrad)" stroke="#2C3E50" stroke-width="2.5"/>
  
  <!-- Scooter Body -->
  <ellipse cx="32" cy="38" rx="12" ry="6" fill="#FF6B35" stroke="#2C3E50" stroke-width="1.5"/>
  <!-- Scooter Wheels -->
  <circle cx="25" cy="42" r="3" fill="#2C3E50"/>
  <circle cx="39" cy="42" r="3" fill="#2C3E50"/>
  <!-- Motion Lines -->
  <line x1="20" y1="42" x2="22" y2="42" stroke="#2C3E50" stroke-width="1.5"/>
  <line x1="20" y1="40" x2="22" y2="40" stroke="#2C3E50" stroke-width="1.5"/>
  
  <!-- Delivery Box with Wings -->
  <rect x="35" y="30" width="8" height="8" fill="#FF6B35" stroke="#2C3E50" stroke-width="1"/>
  <rect x="36" y="31" width="2" height="2" fill="#2C3E50"/>
  <path d="M 33 32 L 31 30 L 33 28 L 35 30 Z" fill="#FFA500" stroke="#2C3E50" stroke-width="0.8"/>
  
  <!-- Fork and Spoon Rider -->
  <circle cx="30" cy="32" r="4" fill="#FF6B35" stroke="#2C3E50" stroke-width="1"/>
  <!-- Fork -->
  <path d="M 28 28 L 28 32 M 28 30 L 26 31 M 28 30 L 30 31" stroke="#FFA500" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  <!-- Spoon -->
  <path d="M 32 28 L 32 32 M 32 32 Q 32 34 30 35" stroke="#FFA500" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  
  <!-- Food Express Text -->
  <text x="75" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">Food</text>
  <text x="75" y="52" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FF6B35">Express</text>
  
  <!-- Tagline -->
  <text x="75" y="65" font-family="Arial, sans-serif" font-size="11" fill="#7F8C8D">Fast &amp; Fresh Delivery</text>
</svg>
