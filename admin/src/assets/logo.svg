<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangeGradientAdmin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </linearGradient>
  </defs>
  
  <!-- Icon Container Circle -->
  <g transform="translate(25, 25)">
    <!-- Outer Circle with Arrow -->
    <circle cx="0" cy="0" r="22" fill="none" stroke="url(#orangeGradientAdmin)" stroke-width="2.5"/>
    <path d="M 16 -16 A 22 22 0 0 1 -16 16 L -12 12 L 12 -12 Z" fill="url(#orangeGradientAdmin)" stroke="#2C3E50" stroke-width="1.5"/>
    
    <!-- Scooter -->
    <ellipse cx="-1" cy="6" rx="8" ry="3" fill="#FF6B35" stroke="#2C3E50" stroke-width="1.2"/>
    <circle cx="-6" cy="8" r="2" fill="#2C3E50"/>
    <circle cx="4" cy="8" r="2" fill="#2C3E50"/>
    
    <!-- Delivery Box -->
    <rect x="1" y="1" width="5" height="5" fill="#FF6B35" stroke="#2C3E50" stroke-width="0.8"/>
    <!-- Wings -->
    <path d="M -1 1 L -2.5 -0.5 L -1 -2 L 1 -0.5 Z" fill="#FFA500" stroke="#2C3E50" stroke-width="0.6"/>
    
    <!-- Fork & Spoon Rider -->
    <circle cx="-1" cy="3" r="2.5" fill="#FF6B35" stroke="#2C3E50" stroke-width="0.8"/>
    <!-- Fork -->
    <line x1="-3" y1="0" x2="-3" y2="3" stroke="#FFA500" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="-3" y1="2" x2="-4.5" y2="2.8" stroke="#FFA500" stroke-width="1" stroke-linecap="round"/>
    <line x1="-3" y1="2" x2="-1.5" y2="2.8" stroke="#FFA500" stroke-width="1" stroke-linecap="round"/>
    <!-- Spoon -->
    <line x1="1" y1="0" x2="1" y2="3" stroke="#FFA500" stroke-width="1.2" stroke-linecap="round"/>
    <path d="M 1 3 Q 1 5 -0.5 6" stroke="#FFA500" stroke-width="1" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Food Express Text -->
  <text x="55" y="22" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="700" fill="#2C3E50" letter-spacing="-0.3">Food</text>
  <text x="55" y="38" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="700" fill="#FF6B35" letter-spacing="-0.3">Express</text>
</svg>
